
<form>

    <div class="search formgroup" >
    <input type="text"
           id="search"
           name="search"
           class="formcontrol"
           placeholder="Enter your IP "
           [(ngModel)]=searchStr>
    <button type="submit"[hidden]="isLoading.isLoading" (click)="searchStringEmt(searchStr)"></button>
    <span class="loader" *ngIf="isLoading.isLoading"></span>

</div> 

</form>
